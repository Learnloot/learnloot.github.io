<nav>
  <img src="/assets/Learnloot Header Logo.png" alt='Learnloot logo and the text "Learnloot" next to it' height="8%" width="8%" style="float: left;">
  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
