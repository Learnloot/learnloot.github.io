<nav>
  <img src="/assets/Learnloot Header Logo.png" alt='Learnloot logo and the text "Learnloot" next to it' style="float: left; cursor: pointer;" width="30%" height="auto" onclick="location.href = location.origin">
  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
