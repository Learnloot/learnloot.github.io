<style>
  body {
    background: rgb(238,108,77);
background: linear-gradient(90deg, rgba(238,108,77,1) 0%, rgba(61,90,128,1) 35%, rgba(238,108,77,1) 100%);

  }
</style>
<div style="background: rgb(238,108,77);
background: linear-gradient(90deg, rgba(238,108,77,1) 0%, rgba(61,90,128,1) 35%, rgba(238,108,77,1) 100%);
">
<hr aria-hidden="true" style="border: none; border-top: 1px solid #EE6C4D; margin: 0; padding: 0;"/> <!-- spacing basically, blends with navbar -->
<hr style="border: none; border-top: 2px solid #3D5A80; margin: 0; padding: 0;" aria-hidden="true"/>
<div style="width: 96%; background: #3D5A80; height: 3%; padding: 2%; color: white; font-size: 1.8em; background: linear-gradient(90deg, rgba(238,108,77,1) 0%, rgba(238,108,77,1) 35%, rgba(61,90,128,1) 100%);">Let's revolutinize learning. Together.</div>
<hr style="border: none; border-bottom: 2px solid #EE6C4D; margin: 0; padding: 0;" aria-hidden="true"/>
<i style="text-align: center;"><p style="color: white;">All positions are voluntary for now.</p></i>
<div style="text-align: center; margin: auto; padding: 10px;">
    {% for item in site.data.jobs %}
      <div style="list-style-type: none; background: rgb(238,108,77);
      background: linear-gradient(90deg, rgba(238,108,77,1) 0%, rgba(61,90,128,1) 35%, rgba(238,108,77,1) 100%);
      ">
        <div style="margin: 0 auto; background: #3D5A80; padding: 2%; margin-bottom: 1%; color: white; width: 50%; border: 3px solid rgb(238,108,77); border-radius: 5px; ">
            <h3>{{ item.title }}</h3>
            <p id="{{ item.title | replace: " ", "" }}"><button style="background-color: #EE6C4D;"  onclick="{{ item.title | replace: " ", "" }}()">Show description</button></p>
        </div>
      </div>

      <script>
          function {{ item.title | replace: " ", "" }} () {
            document.querySelector('#{{ item.title | replace: " ", "" }}').innerHTML = `{{ item.description }}
            <br/><br/>
            <button style="background-color: #EE6C4D;" onclick="{{ item.title | replace: " ", "" }}Hide()">Hide description</button>`;   
          }

          function {{ item.title | replace: " ", "" }}Hide () {
            document.querySelector('#{{ item.title | replace: " ", "" }}').innerHTML = `<button style="background-color: #EE6C4D;"  onclick="{{ item.title | replace: " ", "" }}()">Show description</button>`;   
          }
      </script>
    {% endfor %}

    <a href="https://forms.gle/sjzhwBGNRdQcQBvFA"><button style="background-color: #EE6C4D;">Apply for a position</button></a>
  </div>
</div>
